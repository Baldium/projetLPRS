<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon profil - Éditeur de profil</title>
    <link rel="stylesheet" href="../../public/css/profil_prof.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Paramètres</h2>
            <ul>
                <li><a href="#">Organisation</a></li>
                <li><a href="#">Mon compte</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <section class="profile-section">
                <h1>Mon profil</h1>
                <p>Gérez les paramètres de votre profil</p>
                
                <div class="profile-header">
                    <img src="/a/92ef5731-c91a-4cb2-9d41-eb8c4c63a131" alt="Photo de profil d'un homme avec des cheveux bouclés et une barbe" class="profile-photo">
                    <div class="profile-actions">
                        <button class="btn btn-primary">Changer de photo</button>
                        <button class="btn btn-secondary">Supprimer</button>
                    </div>
                </div>
                
                <form>
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" value="Julien">
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" value="Hernandez">
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input type="email" id="email" value="julien.hernandez@scoope.fr">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Numéro de téléphone</label>
                        <input type="tel" id="telephone" value="07 82 26 62 62">
                    </div>
                    <div class="toggle-switch">
                        <input type="checkbox" id="show-phone">
                        <label for="show-phone"></label>
                        <span>Afficher le numéro de téléphone</span>
                    </div>
                </form>
                

            </section>
        </main>
    </div>
</body></html>
