<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier un événement</title>
  <link rel="stylesheet" href="../../public/css/modifier_evenement.css">
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <h2>Paramètres</h2>
    <ul>
      <li><a href="#">Organisation</a></li>
      <li><a href="#">Mon compte</a></li>
    </ul>
  </aside>
  <main class="main-content">
    <section class="profile-section">
      <h1>Modifier un événement</h1>
      <p>Modifiez les informations ci-dessous pour mettre à jour l'événement</p>

      <form>
        <div class="form-group">
          <label for="type">Type d'événement</label>
          <input type="text" id="type" value="Type existant" placeholder="Type d'événement">
        </div>
        <div class="form-group">
          <label for="titre">Titre</label>
          <input type="text" id="titre" value="Titre existant" placeholder="Titre de l'événement">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="4" placeholder="Description de l'événement">Description existante</textarea>
        </div>
        <div class="form-group">
          <label for="lieu">Lieu (adresse)</label>
          <input type="text" id="lieu" value="Adresse existante" placeholder="Adresse de l'événement">
        </div>
        <div class="form-group">
          <label for="elements-requis">Éléments requis (si nécessaire)</label>
          <input type="text" id="elements-requis" value="Éléments existants" placeholder="Éléments requis">
        </div>
        <div class="form-group">
          <label for="nombre-place">Nombre de places</label>
          <input type="number" id="nombre-place" value="10" placeholder="Nombre de places disponibles">
        </div>
        <button type="submit" class="btn btn-primary">Modifier l'événement</button>
      </form>
    </section>
  </main>
</div>
</body>
</html>
