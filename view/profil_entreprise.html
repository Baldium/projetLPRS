<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/profil_entreprise.css">
  <title>Profil de l'Entreprise | SchumanConnect</title>
</head>

<body>
  <div class="container">
    <!-- Profil de l'Entreprise -->
    <div class="profile-header">
      <h1>Profil de l'Entreprise</h1>
      <p>Gérez et mettez à jour les informations de votre entreprise ici.</p>
    </div>

    <!-- Formulaire de Profil d'Entreprise -->
    <div class="form-section">
      <h2>Informations de l'Entreprise</h2>
      <form id="profile-form">
        <!-- Nom de l'entreprise -->
        <div class="form-group">
          <label for="company-name">Nom de l'Entreprise</label>
          <input type="text" id="company-name" name="company-name" placeholder="Entrez le nom de votre entreprise" required>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="company-description">Description</label>
          <textarea id="company-description" name="company-description" placeholder="Entrez une description de votre entreprise"></textarea>
        </div>

        <!-- Secteur d'activité -->
        <div class="form-group">
          <label for="sector">Secteur d'Activité</label>
          <select id="sector" name="sector">
            <option value="" disabled selected>Sélectionnez un secteur</option>
            <option value="informatique">Informatique</option>
            <option value="industrie">Industrie</option>
            <option value="santé">Santé</option>
            <option value="education">Éducation</option>
            <option value="services">Services</option>
            <!-- Ajouter d'autres secteurs si nécessaire -->
          </select>
        </div>

        <!-- Adresse -->
        <div class="form-group">
          <label for="address">Adresse</label>
          <input type="text" id="address" name="address" placeholder="Entrez l'adresse de votre entreprise" required>
        </div>

        <!-- Ville -->
        <div class="form-group">
          <label for="city">Ville</label>
          <input type="text" id="city" name="city" placeholder="Entrez la ville de votre entreprise" required>
        </div>

        <!-- Code postal -->
        <div class="form-group">
          <label for="postal-code">Code Postal</label>
          <input type="text" id="postal-code" name="postal-code" placeholder="Entrez le code postal" required>
        </div>

        <!-- Email de contact -->
        <div class="form-group">
          <label for="email">Email de Contact</label>
          <input type="email" id="email" name="email" placeholder="Entrez l'email de contact de l'entreprise" required>
        </div>

        <!-- Téléphone -->
        <div class="form-group">
          <label for="phone">Téléphone</label>
          <input type="tel" id="phone" name="phone" placeholder="Entrez le numéro de téléphone de l'entreprise" required>
        </div>

        <!-- Bouton de soumission -->
        <div class="form-actions">
          <button type="submit">Mettre à jour le profil</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
