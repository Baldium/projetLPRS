<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/messagerie.css">
  <title>Messagerie | SchumanConnect</title>
</head>

<body>
  <div class="container">
    <!-- Sidebar (Contacts List) -->
    <div class="sidebar">
      <div class="sidebar-header">Messagerie</div>
      <ul class="contact-list">
        <li class="contact-item">
          <div class="contact-avatar">A</div>
          <div>
            <div class="contact-name">Alice Dupont</div>
            <div class="contact-last-message">Salut, comment ça va ?</div>
          </div>
        </li>
        <li class="contact-item">
          <div class="contact-avatar">B</div>
          <div>
            <div class="contact-name">Bob Martin</div>
            <div class="contact-last-message">Merci pour le fichier !</div>
          </div>
        </li>
        <li class="contact-item">
          <div class="contact-avatar">C</div>
          <div>
            <div class="contact-name">Clara Noël</div>
            <div class="contact-last-message">Tu es libre demain ?</div>
          </div>
        </li>
        <!-- Add more contacts as needed -->
      </ul>
    </div>

    <!-- Message Panel -->
    <div class="message-panel">
      <!-- Message Header -->
      <div class="message-header">
        <div class="contact-avatar">A</div>
        <div>Alice Dupont</div>
      </div>

      <!-- Message Content -->
      <div class="message-content">
        <div class="message sent">
          <div class="message-text">
            Salut Alice ! Comment ça va ?
            <div class="message-time">14:32</div>
          </div>
        </div>
        <div class="message received">
          <div class="message-text">
            Salut ! Je vais bien, merci. Et toi ?
            <div class="message-time">14:33</div>
          </div>
        </div>
        <div class="message sent">
          <div class="message-text">
            Je vais bien aussi, merci de demander !
            <div class="message-time">14:34</div>
          </div>
        </div>
      </div>

      <!-- Message Input -->
      <div class="message-input">
        <textarea placeholder="Écrire un message..."></textarea>
        <button type="button">Envoyer</button>
      </div>
    </div>
  </div>
</body>

</html>
